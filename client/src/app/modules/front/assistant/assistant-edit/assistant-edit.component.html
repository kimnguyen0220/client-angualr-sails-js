<div class="container">
  <div class="row border" style="padding: 1rem">
    <h1 class="col-12">Assistant Content</h1>
    <form [formGroup]='assistantForm' (submit)="saveChange()" class="row mx-auto">
      <div class="form-group col-12">
        <label for="firstName">Fisrt Name</label>
        <input type="text" class="form-control"
               formControlName="firstName"
               id="firstName"
               placeholder="First Name"
               [value]="assistant.firstName"
        >
      </div>
      <div class="form-group col-12">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control"
               formControlName="lastName"
               id="lastName"
               placeholder="Last Name"
               [value]="assistant.lastName"
        >
      </div>
      <div class="form-group col-12">
        <label for="email">Email</label>
        <input type="text" class="form-control"
               formControlName="email"
               id="email"
               placeholder="Email"
               [value]="assistant.email"
        >
      </div>
      <div class="form-group col-12">
        <label for="inputState">Gender</label>
        <select id="inputState" class="form-control" formControlName="gender" [value]="assistant.gender">
          <option [value]='1'>Female</option>
          <option [value]='2'>Male</option>
        </select>
      </div>

      <div class="form-group mx-auto">
        <button type="submit" class="btn btn-info">Save</button>
        <button type="button" class="btn btn-secondary" (click)="goBack()">Cancel</button>
      </div>
    </form>
  </div>
</div>
